<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro ReactJS</title>
</head>
<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script>
        function MeuComponente1(){
            return React.createElement(MeuComponente2);
        }
        function MeuComponente2(){
            return React.createElement(MeuComponente3);            
        }
        function MeuComponente3(){
            return React.createElement(MeuComponente4);            
        }
        function MeuComponente4(){
            return React.createElement('div',null,'encadeamento componente 4');
        }

        function MeuComponente (){
            return React.createElement('div',null,
                React.createElement(MeuComponente1)
            )
        }

        ReactDOM.render(
            React.createElement (MeuComponente),
            document.getElementById('app')
        )
    </script>
</body>
</html>
